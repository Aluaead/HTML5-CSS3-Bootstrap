<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="./img/cloud-icon.png" />
		<title>canvas</title>
		<style>
			#canvas{
				border:4px solid #d3d3d3;
			}	
		</style>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="1000"></canvas>
		<script>
			//创建绘图容器
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext("2d");
			
						context.beginPath();
			context.moveTo(0,0);
			context.lineTo(0,500);
			context.lineTo(250,250);
			context.lineTo(0,0);
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#67BECF"
			context.fill();
			
			context.beginPath();
			context.moveTo(0,0);
			context.lineTo(250,250);
			context.lineTo(500,0);
			context.lineTo(0,0);
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#CAFF67"
			context.fill();
			
			context.beginPath();
			context.moveTo(500,0);
			context.lineTo(500,250);
			context.lineTo(375,375);
			context.lineTo(375,125);
			context.lineTo(0,500);
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#EF3D61"
			context.fill();
			
			context.beginPath();
			context.moveTo(375,125);
			context.lineTo(375,375);
			context.lineTo(250,250);
			context.lineTo(375,125);
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#F9F51A"
			context.fill();

			
			context.beginPath();
			context.moveTo(500,250);
			context.lineTo(500,500);
			context.lineTo(250,500);
			context.lineTo(500,250);
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#F6CA29"
			context.fill();

			
			context.beginPath();
			context.moveTo(250,250);
			context.lineTo(375,375);
			context.lineTo(250,500);
			context.lineTo(125,375);
			context.lineTo(250,250)
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#A594C0"
			context.fill();

			context.beginPath();
			context.moveTo(125,375);
			context.lineTo(250,500);
			context.lineTo(0,500);
			context.lineTo(125,375);
			context.lineWidth = 2;
			context.strokeStyle = "black";
			context.fillStyle = "#FA8ECC"
			context.fill();
		</script>
			
			
	</body>
</html>
