<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" width="1500" height="1500"></canvas>
	<script>
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		// context.linewidth = 10;
		// context.strokeStyle = 'red';

		// context.moveTo(0,0);
		// context.lineTo(0,150);
		// context.lineTo(100,150);
		// context.lineTo(0,0);
		// context.stroke();

		// //填充
		// context.fill();
		// context.stroke();

		// //开始一条新路径
		// context.beginPath();
		// context.moveTo(333,333);
		// context.lineTo(525,365);
		// context.stroke();
		context.linewidth = 5;
		context.strokeStyle = '#005588';

		context.arc(300,300,200,0,2*Math.PI);
		context.stroke();

		for(var i=0;i<10;i++){
			context.beginPath();
			context.arc(50+100*i,60,40,0,2*Math.PI*(i+1)/10,true);
			context.closePath();
			context.stroke();
		}
	</script>
	
</body>
</html>
