<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="./img/cloud-icon.png" /> -->
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="2000" height="2000"></canvas>
		<script>
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext("2d");
			
			
			//1
			context.beginPath();
			context.arc(200,200,100,0,2*Math.PI,true);
			context.fillStyle = "red";
			context.fill();
			
			context.beginPath();
			context.arc(150,300,100,0,2*Math.PI,true);
			context.fillStyle = "green";
			context.fill();
			
			context.beginPath();
			context.arc(250,300,100,0,2*Math.PI,true);
			context.fillStyle = "blue";
			context.fill();
			
			//2
			context.beginPath();
			context.arc(600,200,100,0,2*Math.PI,true);
			context.globalCompositeOperation = "lighter";
			context.fillStyle = "red";
			context.fill();
			
			context.beginPath();
			context.arc(550,300,100,0,2*Math.PI,true);
			context.globalCompositeOperation = "lighter";
			context.fillStyle = "green";
			context.fill();
			
			context.beginPath();
			context.arc(650,300,100,0,2*Math.PI,true);
			context.globalCompositeOperation = "lighter";
			context.fillStyle = "blue";
			context.fill();
			
			//3
			context.beginPath();
			context.arc(1000,200,100,0,2*Math.PI,true);
			context.globalCompositeOperation = "xor";
			context.fillStyle = "red";
			context.fill();
			
			context.beginPath();
			context.arc(950,300,100,0,2*Math.PI,true);
			context.globalCompositeOperation = "xor";
			context.fillStyle = "green";
			context.fill();
			
			context.beginPath();
			context.arc(1050,300,100,0,2*Math.PI,true);
			context.globalCompositeOperation = "xor";
			context.fillStyle = "blue";
			context.fill();
		</script>
	</body>
</html>
