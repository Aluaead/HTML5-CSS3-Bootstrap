<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo02</title>
</head>
<body>
	
	<canvas id="canvas1" width="800" height="800"></canvas>
	<!-- <canvas id="canvas2" width="800" height="800"></canvas> -->

	<script>
		var canvas1 = document.getElementById('canvas1');
		var context = canvas1.getContext('2d');
		for(var i = 0;i<=8;i++){
			context.strokeStyle = '#32CD32';
			context.beginPath();
			context.arc(0,400,i*50,0,1.5*Math.PI,true);
			// context.closePath();
			context.stroke();
		}
		var canvas2 = document.getElementById('canvas2');
		var context1 = canvas2.getContext('2d');
	</script>

</body>
</html>
