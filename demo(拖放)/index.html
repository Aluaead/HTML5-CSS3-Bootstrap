<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的小照片拖动</title>
		<style type="text/css">
			div{
			border:2px solid gray;
			width:180px;
			height:180px;
		}
		</style>
		
	</head>
	<body>
		<div ondrop="drop(event);" ondragover="allowDrop(event);" >
			我是胖猫的家~
		</div>
		<img src="images/cat.jpg" draggable="true" ondragstart="drag(event);" id="dragimg"/>
	</body>
	<script type="text/javascript">
		function drag(ev){
			ev.dataTransfer.setData("Text",ev.target.id);
		}
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("Text");
			ev.target.appendChild(document.getElementById(data));
			alert("你做到了！")
		}
	</script>
</html>
