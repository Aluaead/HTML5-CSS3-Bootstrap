<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="tip"></div>
		<div id="lon"></div>
		<div id="lat"></div>
		<div id="accuracy"></div>
		<script type="text/javascript">
			window.onload=function(){
				if(navigator.geolocation){
					navigator.geolocation.getCurrentPosition(showPosition);
				}
				else{
					document.getElementById('tip').innerHTML="您的浏览器版本过旧，建议使用最新版本谷歌浏览器。";
				}
			}
			
			function errorPosition(){
				switch(err.code){
					case 1:
						document.getElementById('tip').innerHTML="位置服务被拒绝"
					break;
					case 2:
						document.getElementById('tip').innerHTML="暂时获取不到位置信息"
						break;
					case 3:
						document.getElementById('tip').innerHTML="获取信息超时"
						break;
					case 0:
						document.getElementById('tip').innerHTML="未知错误"
						break;
				}
			}
			
			function showPosition(data){
			document.getElementById("lon").innerHTML = ("经度："+data.coords.longitude);
			document.getElementById("lat").innerHTML = ("纬度："+data.coords.latitude);
			document.getElementById("accuracy").innerHTML = ("精确度："+data.coords.accuracy+"米");
		}
		</script>
	</body>
</html>
